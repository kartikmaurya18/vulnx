<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VulnX</title>
    <link rel="icon" type="image/jpeg" href="logo.jpg" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .logo {
        font-size: 4.5rem;
        font-style: italic;
        font-weight: 300;
        margin-bottom: 1rem;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        letter-spacing: 2px;
        background: linear-gradient(45deg, #fff, #f0f0f0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: glow 2s ease-in-out infinite alternate;
      }

      .logo-image {
        width: 120px;
        height: 120px;
        margin-bottom: 1rem;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        animation: float 6s ease-in-out infinite;
        transition: transform 0.3s ease;
      }

      .logo-image:hover {
        transform: scale(1.05);
      }

      .logo-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 2rem;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        position: relative;
        overflow: hidden;
      }

      .background-shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        opacity: 0.1;
      }

      .shape {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 6s ease-in-out infinite;
      }

      .shape:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }

      .shape:nth-child(2) {
        width: 120px;
        height: 120px;
        top: 20%;
        right: 10%;
        animation-delay: 2s;
      }

      .shape:nth-child(3) {
        width: 100px;
        height: 100px;
        bottom: 20%;
        left: 15%;
        animation-delay: 4s;
      }

      .shape:nth-child(4) {
        width: 60px;
        height: 60px;
        bottom: 30%;
        right: 20%;
        animation-delay: 1s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      .container {
        text-align: center;
        z-index: 1;
        position: relative;
      }

      .logo {
        font-size: 4.5rem;
        font-style: italic;
        font-weight: 300;
        margin-bottom: 1rem;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        letter-spacing: 2px;
        background: linear-gradient(45deg, #fff, #f0f0f0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
        }
        to {
          text-shadow: 0 4px 30px rgba(255, 255, 255, 0.5);
        }
      }

      .subtitle {
        font-size: 1.5rem;
        font-weight: 300;
        opacity: 0.9;
        text-transform: uppercase;
        letter-spacing: 3px;
        margin-bottom: 3rem;
        animation: pulse 3s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.9;
        }
        50% {
          opacity: 0.7;
        }
      }

      .social-links {
        display: flex;
        gap: 2rem;
        justify-content: center;
        align-items: center;
        margin-top: 2rem;
      }

      .social-link {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        padding: 1rem 1.5rem;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 50px;
        text-decoration: none;
        color: white;
        font-weight: 500;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: hidden;
      }

      .social-link::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s ease;
      }

      .social-link:hover::before {
        left: 100%;
      }

      .social-link:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        background: rgba(255, 255, 255, 0.25);
      }

      .social-icon {
        width: 24px;
        height: 24px;
        fill: currentColor;
      }

      .instagram:hover {
        background: linear-gradient(
          45deg,
          #f09433 0%,
          #e6683c 25%,
          #dc2743 50%,
          #cc2366 75%,
          #bc1888 100%
        );
      }

      .twitter:hover {
        background: #1da1f2;
      }

      .youtube:hover {
        background: #ff0000;
      }

      @media (max-width: 768px) {
        .logo {
          font-size: 3rem;
        }

        .subtitle {
          font-size: 1.2rem;
          letter-spacing: 2px;
          margin-bottom: 2rem;
        }

        .social-links {
          flex-direction: column;
          gap: 1rem;
        }

        .social-link {
          width: 200px;
        }
      }
    </style>
  </head>
